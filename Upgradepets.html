<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registro de Mascotas</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="javascript/form.js"></script>
	<title>Modificación mascotas</title>
	<script>
		function begin() {
			drop = document.getElementById("")
		}
		window.addEventListener("load", begin, false)
	</script>
</head>

<body>
	<script src="javascript/navigation.js"></script>
	<h2 class="titles">Four Pets Citizens</h2>
	<div align="center">
		<form action="Createpatsform" method="post" autocomplete="off">
			<fieldset>
				<legend> Formulario de Actualización de mascotas </legend>
				<label for "race">Digite la raza:</label><br>
				<input type="text" name="race" size="30" id="race" placeholder="Ej: Pastor alemán" required>
				<br>
				<br>

				<label for "owner">Digite el nombre del dueño:</label><br>
				<input type="text" name="owner" size="30" id="owner" placeholder="Ej: Jhon Doe" required>
				<br>
				<br>
				<label for "address">Digite la dirección:</label><br>
				<input type="text" name="address" size="30" id="address" placeholder="Ej: Cr 9 # 111 - 11" required>
				<br>
				<br>
				<section id "image" required>
					Arrastre la imagen
				</section>
				<p align="center">
					<button type="button" onclick="getformUp()">Actualizar mascota</button>
				</p>
			</fieldset>
		</form>
	</div>
</body>

</html>
