<html>

<head>
	<meta charset="UTF-8">
	<title>Tabla de Mascotas</title>
</head>

<body>
	<div class="row" id="parsed_csv_list">
	</div>
</body>

</html>
<script type="text/javascript">


	function displayHTMLTable(results) {
		var table = "<table class='table'>";
		var data = results.data;
		var a = 0;
		for (i = 0; i < data.length; i++) {

			table += "<tr>";
			var row = data[i];
			var cells = row.join(";").split(";");
			if (!isNaN(cells[0]) || cells[cells.length - 1] == "") {
				a += 1;
				for (j = 0; j < cells.length; j++) {
					table += "<td>";
					if (cells[j] == "PEQUE�O") {
						table += "PEQUEÑO";
					} else if (cells[j] == "MUNICIPIOS ALEDA�OS BOGOTA D.C.") {
						table += "MUNICIPIOS ALEDAÑOS BOGOTA D.C.";
					} else {
						table += cells[j];
					}

					table += "</th>";
				} table += "</tr>";
			} else if (i === 0) {
				for (j = 0; j < cells.length; j++) {
					table += "<td>";

					table += cells[j];


					table += "</th>";
				} table += "</tr>";
			}
		}



		table += "</table>";
		console.log(a);
		$("#parsed_csv_list").html(table);
	}
	
</script>
