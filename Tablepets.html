<html>

<head>
	<meta charset="UTF-8">
	<title>Tabla de Mascotas</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
	<script src="javascript/navigation.js"></script>
	<script type="module" src="javascript/readCSV.js"></script>
	<h3 class="titles">Busqueda de mascotas</h3>
	<h5>Filtrar</h5>
	<form>
		<label for="specie">Example multiple select</label>
		<select id="specie">
			<option>Seleccione</option>
			<option>Canino</option>
			<option>Felino</option>
			<option>No identificado</option>
		</select>
		<label for="size">Example multiple select</label>
		<select id="size">
			<option>Seleccione</option>
			<option>Muy grande</option>
			<option>Grande</option>
			<option>Mediano</option>
			<option>Pequeño</option>
			<option>Miniatura</option>
			<option>No identificado</option>
		</select>
		<label for="race">Example multiple select</label>
		<select id="race" >
			<option>Seleccione</option>
			<option>Muy grande</option>
			<option>Grande</option>
			<option>Mediano</option>
			<option>Pequeño</option>
			<option>Miniatura</option>
			<option>No identificado</option>
		</select>
	</form>
	<nav>
		<ul class="pagination justify-content-center">
			<li id="previousTen" class="page-item">
				<a class="page-link" href="#">&laquo;10&laquo;</a>
			</li>
			<li id="previous" class="page-item">
				<a class="page-link" href="#">&laquo;</a>
			</li>
			<li id="page" class="page-item disabled"><a class="page-link" href="#">1</a></li>
			<li id="nex" class="page-item">
				<a class="page-link" href="#">&raquo;</a>
			</li>
			<li id="nex10" class="page-item">
				<a class="page-link" href="#">&raquo;10&raquo;</a>
			</li>
			<li id="total" class="page-item disabled"><a class="page-link">1</a></li>
		</ul>
	</nav>

	<table id="tablePets" class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">microchip</th>
				<th scope="col">specie</th>
				<th scope="col">sex</th>
				<th scope="col">size</th>
				<th scope="col">potentDangerous</th>
				<th scope="col">neighborhood</th>
				<th scope="col">race</th>
				<th scope="col">owner</th>
				<th scope="col">address</th>
				<th scope="col">picture</th>
			</tr>
		</thead>
	</table>


</body>

</html>
